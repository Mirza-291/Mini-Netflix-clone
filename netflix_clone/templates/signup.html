<html>
  {% load static %}
  <head>
    <meta name="description" content="Sign up for Netflix" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up - Netflix</title>
    <style>
      .signup-container {
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .signup-card {
        background-color: #000;
        padding: 40px;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .signup-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 20px;
        position: relative;
        width: 100%;
      }

      .input-field {
        width: 100%;
        padding: 12px 20px;
        border: 1px solid #555;
        background-color: #333;
        color: white;
        border-radius: 5px;
        font-size: 14px;
      }

      .input-field:focus {
        outline: none;
        border-color: #dc030f;
      }

      .submit-btn {
        background-color: #dc030f;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
      }

      .submit-btn:hover {
        background-color: #d0000a;
      }

      .signin-link {
        color: #888;
        margin-top: 20px;
      }

      .signin-link a {
        color: #dc030f;
        text-decoration: none;
        font-weight: bold;
      }

      .signin-link a:hover {
        text-decoration: underline;
      }

      /* Positioning the Netflix logo and login button */
      .navbar {
        position: absolute;
        top: 20px;
        width: 100%;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        z-index: 10;
      }

      .navbar__brand img {
        width: 150px;
      }

      .signin__button {
        background-color: #dc030f;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }

      .signin__button:hover {
        background-color: #d0000a;
      }
    </style>
  </head>
  <body>
    <!-- Navbar with Netflix Logo and Login Button -->
    <div class="navbar">
      <div class="navbar__brand">
        <img
          src="https://www.freepnglogos.com/uploads/netflix-logo-0.png"
          alt="Netflix Logo"
          class="brand__logo"
        />
      </div>
      <div class="navbar__nav__items">
        <a href="/login"><button class="signin__button">Login</button></a>
      </div>
    </div>

    <!-- Signup form -->
    <div class="signup-container">
      <div class="signup-card">
        <h1 class="signup-title">Create your account</h1>
        {% if error_message %}
  <div class="text-red-500 bg-red-100 p-2 mb-4 rounded">
    {{ error_message }}
  </div>
{% endif %}

        <form action="/signup" method="POST">
          {% csrf_token %}
          <div class="input-group">
            <input type="email" name="email" class="input-field" placeholder="Email Address" required />
          </div>
        
          <div class="input-group">
            <input type="password" name="password" class="input-field" placeholder="Password" required />
          </div>
        
          <div class="input-group">
            <input type="password" name="repeatpassword" class="input-field" placeholder="Repeat Password" required />
          </div>
        
          <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        

        <!-- Signin link -->
        <div class="signin-link">
          <p>Already have an account? <a href="/login">Login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
