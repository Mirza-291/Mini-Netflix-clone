{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Login â€“ Netflix Clone</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-10 rounded-lg w-full max-w-sm shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Admin Sign In</h1>
    {% if error %}
      <p class="text-red-400 mb-4">{{ error }}</p>
    {% endif %}
    <form method="post" action="{% url 'admin_login' %}" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm">Username</label>
        <input id="username" name="username" required
               class="w-full mt-1 px-3 py-2 bg-gray-700 rounded focus:outline-none"/>
      </div>
      <div>
        <label for="password" class="block text-sm">Password</label>
        <input id="password" name="password" type="password" required
               class="w-full mt-1 px-3 py-2 bg-gray-700 rounded focus:outline-none"/>
      </div>
      <button type="submit"
              class="w-full bg-red-600 hover:bg-red-700 py-2 rounded font-semibold">
        Sign In
      </button>
    </form>
  </div>
</body>
</html>
