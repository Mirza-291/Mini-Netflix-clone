{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password â€” Netflix Clone</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen pt-24">

  <!-- NAVBAR -->
  <nav class="flex items-center justify-between px-6 py-4 fixed top-0 w-full bg-gray-900 bg-opacity-90 z-20">
    <div class="flex items-center space-x-6">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png"
           alt="Logo" class="h-8"/>
      <a href="{% url 'home' %}" class="hover:text-gray-400">Home</a>
      <a href="{% url 'tvshows' %}" class="hover:text-gray-400">TV Shows</a>
      <a href="{% url 'movies' %}" class="hover:text-gray-400">Movies</a>
      <a href="{% url 'new_popular' %}" class="hover:text-gray-400">New & Popular</a>
      <a href="{% url 'mylist' %}" class="hover:text-gray-400">My List</a>
      <a href="{% url 'browsebylanguage' %}" class="hover:text-gray-400">Browse by Languages</a>
    </div>
    <div class="flex items-center space-x-4">
      <button class="p-1 text-white focus:outline-none" onclick="location.href='{% url 'logout' %}'">
        <i data-feather="log-out"></i>
      </button>
    </div>
  </nav>

  <main class="px-6 mt-28 max-w-md mx-auto">
    <h1 class="text-3xl font-bold mb-6">Change Password</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      {% if error %}
        <div class="bg-red-600 text-white px-4 py-2 rounded">
          {{ error }}
        </div>
      {% endif %}

      {% if success %}
        <div class="bg-green-600 text-white px-4 py-2 rounded">
          {{ success }}
        </div>
      {% endif %}

      <div>
        <label for="old_password" class="block mb-1 text-sm">Current Password</label>
        <input
          type="password"
          id="old_password"
          name="old_password"
          class="w-full bg-gray-800 text-white px-3 py-2 rounded focus:outline-none"
          required
        />
      </div>

      <div>
        <label for="new_password" class="block mb-1 text-sm">New Password</label>
        <input
          type="password"
          id="new_password"
          name="new_password"
          class="w-full bg-gray-800 text-white px-3 py-2 rounded focus:outline-none"
          required
        />
      </div>

      <div>
        <label for="confirm_password" class="block mb-1 text-sm">Confirm New Password</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          class="w-full bg-gray-800 text-white px-3 py-2 rounded focus:outline-none"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded font-medium"
      >
        Update Password
      </button>
    </form>
  </main>

  <script>
    feather.replace();
  </script>
</body>
</html>
