{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}Admin â€“ Netflix Clone{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 p-6 space-y-6">
    <h2 class="text-xl font-bold">Admin</h2>
    <nav class="space-y-2">
      <a href="{% url 'admin_dashboard' 'movies' %}"
         class="block px-4 py-2 rounded hover:bg-gray-700 {% if section == 'movies' %}bg-gray-700{% endif %}">
        Movies
      </a>
      <a href="{% url 'admin_dashboard' 'tvshows '%}"
         class="block px-4 py-2 rounded hover:bg-gray-700 {% if section == 'tvshows' %}bg-gray-700{% endif %}">
        TV Shows
      </a>
      <a href="{% url 'admin_dashboard' 'users' %}"
         class="block px-4 py-2 rounded hover:bg-gray-700 {% if section == 'users' %}bg-gray-700{% endif %}">
        Users
      </a>
      <a href="{% url 'admin_logout' %}"
         class="block px-4 py-2 rounded hover:bg-red-700 text-red-400">
        <i data-feather="log-out"></i> Sign Out
      </a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-8 overflow-auto">
    {% block content %}{% endblock %}
  </main>

  <script>
    feather.replace();
  </script>
</body>
</html>
