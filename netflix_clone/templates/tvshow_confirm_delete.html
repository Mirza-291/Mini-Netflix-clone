{% extends 'base_admin.html' %}
{% block title %}Delete TV Show{% endblock %}
{% block content %}
  <h1 class="text-3xl font-bold mb-6">Delete TV Show</h1>
  <p class="mb-6">Really delete <strong>{{ show.name }}</strong>?</p>
  <form method="post" class="space-x-4">
    {% csrf_token %}
    <button type="submit"
            class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded font-semibold">
      Yes, delete
    </button>
    <a href="{% url 'admin_dashboard' %}?section=tvshows"
       class="bg-gray-600 hover:bg-gray-500 px-4 py-2 rounded">
      Cancel
    </a>
  </form>
{% endblock %}
